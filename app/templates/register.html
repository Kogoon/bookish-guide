{% extends 'base.html' %}


{% block register %}
<section class="my-login-page m-4">
    <section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h3 class="card-title">계정생성</h3>
							<form method="POST" class="my-login-validation" novalidate="">
								{{ form.csrf_token }}
								{% include "form_errors.html" %}

								<div class="form-group">
									<label for="user_id">아이디</label>
									<input id="user_id" type="text" class="form-control" name="user_id" required autofocus>
									<div class="invalid-feedback">
										ID는 최소 4글자 최대 10글자까지 입력 가능합니다. 
									</div>
								</div>

								<div class="form-group">
									<label for="password">비밀번호</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										비밀번호는 필수입니다. 최소 8자리 이상을 권장합니다.
									</div>
								</div>

								<div class="form-group">
									<label for="password_confirm">비밀번호 확인</label>
									<input id="password_confirm" type="password" class="form-control" name="password_confirm" required data-eye>
									<div class="invalid-feedback">
										비밀번호를 확인해주세요. 
									</div>
								</div>

								<div class="form-group">
									<label for="email">E-mail</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										이메일 형식에 맞춰서 작성해주세요. 
									</div>
								</div>

								<div class="form-group">
									<label for="egg"><input type="checkbox" name="egg" value="x" id="da">계란</label>
									<label for="milk"><input type="checkbox" name="milk" value="c" id="cr">우유</label>
									<label for="peanut"><input type="checkbox" name="peanut" value="n" id="nu">땅콩</label>
									<label for="nuts"><input type="checkbox" name="" value="nuts" id="pe">견과류</label>	
									<label for="meal"><input type="checkbox" name="meal" value="p" id="pe">밀</label>
									<label for="shellfish"><input type="checkbox" name="shellfish" value="p" id="pe">갑각류</label>
									<label for="bean"><input type="checkbox" name="bean" value="p" id="pe">대두</label>
									<label for="buckwheat"><input type="checkbox" name="buckwheat" value="p" id="pe">메밀</label>
									<label for="beef"><input type="checkbox" name="beef" value="p" id="pe">쇠고기</label>
									<label for="fork"><input type="checkbox" name="fork" value="p" id="pe">돼지고기</label>
									<label for="chicken"><input type="checkbox" name="chicken" value="p" id="pe">닭고기</label>
									<label for="fish"><input type="checkbox" name="fish" value="p" id="pe">생선</label>
									<label for="fruit"><input type="checkbox" name="fruit" value="p" id="pe">과일</label>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
										<div class="invalid-feedback">
											You must agree with our Terms and Conditions
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										계정 생성 
									</button>
								</div>
								<div class="mt-4 text-center">
									이미 계정이 있으신가요? <a href="https://www.kogoon.me/user/login">로그인하기</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://img-cf.kogoon.me/js/my-login.js"></script>
</section>
{% endblock %}
